        | Cost (hours) | 40 | 80 | 60 |
        
        **Selected Approach**: [A/B/C]
        **Rationale**: 
    validations:
      required: false
      
  - type: textarea
    id: full_build_plan
    attributes:
      label: Full Build Plan (Stage 2)
      description: Detailed plan for building the selected approach
      value: |
        ## Selected Approach: [Name from Stage 1]
        
        ### Implementation Breakdown
        - [ ] Core architecture setup
        - [ ] Database schema
        - [ ] API endpoints
        - [ ] Business logic
        - [ ] UI components
        - [ ] Integration points
        - [ ] Test suite
        
        ### Technical Decisions
        - Framework/Libraries:
        - Architecture Pattern:
        - Data Storage:
        - External Dependencies:
        
        ### Build Timeline
        - Day 1: 
        - Day 2: 
        - Day 3: 
        
        ### Success Criteria
        - [ ] All mock assumptions validated
        - [ ] Performance targets met
        - [ ] Code coverage >80%
        - [ ] Integration tests passing
    validations:
      required: false
      
  - type: dropdown
    id: sprint_duration
    attributes:
      label: Total Sprint Duration
      description: Time for both mock and build stages
      options:
        - 3-4 days (1 mock + 2-3 build)
        - 5 days (2 mock + 3 build)
        - 1 week (2 mock + 4-5 build)
      default: 0
    validations:
      required: true
      
  - type: textarea
    id: ai_agent_assignments
    attributes:
      label: AI Agent Assignments
      description: Different agents for each stage
      value: |
        ## Stage 1: Mock Prototypes
        All Approaches:
        - [ ] Architect Agent - Design mockups and architecture
        - [ ] Analyst Agent - Feasibility and risk assessment
        - [ ] UX Agent - User flow validation
        
        ## Stage 2: Full Build
        Selected Approach:
        - [ ] Builder Agent - Core implementation
        - [ ] Tester Agent - Test development
        - [ ] Optimizer Agent - Performance tuning
        - [ ] Documenter Agent - API and user docs
        
  - type: textarea
    id: cost_benefit_analysis
    attributes:
      label: Cost-Benefit Analysis
      description: Track the efficiency gains from staged approach
      value: |
