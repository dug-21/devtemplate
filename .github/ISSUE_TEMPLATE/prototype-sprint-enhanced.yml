name: "HDD: Prototype Sprint (Enhanced)"
description: Rapidly prototype multiple approaches using mocks before full implementation
title: "[HDD-Prototype] "
labels: ["phase:prototype", "hdd:active", "swarm-ready"]
body:
  - type: markdown
    attributes:
      value: |
        ## ðŸš€ Hypothesis-Driven Development - Enhanced Prototype Sprint Phase
        
        This phase uses a two-stage approach:
        1. **Mock Stage**: Rapid prototypes with mocked components (1-2 days)
        2. **Build Stage**: Full implementation of selected approach (2-3 days)
        
  - type: input
    id: hypothesis_issue
    attributes:
      label: Discovery Issue Reference
      description: Link to the hypothesis discovery issue
      placeholder: "#123"
    validations:
      required: true
      
  - type: textarea
    id: hypothesis_recap
    attributes:
      label: Hypothesis Recap
      description: Briefly restate the hypothesis being tested
      placeholder: "We believe that [feature] will [outcome] as measured by [metric]"
    validations:
      required: true
      
  - type: dropdown
    id: prototype_stage
    attributes:
      label: Current Stage
      description: Which prototyping stage are you in?
      options:
        - "Stage 1: Mock Prototypes"
        - "Stage 2: Full Build"
      default: 0
    validations:
      required: true
      
  - type: textarea
    id: mock_approaches
    attributes:
      label: Mock Prototype Approaches (Stage 1)
      description: Describe 3+ lightweight approaches using mocks/stubs
      value: |
        ## Approach A: [Name]
        **Mock Description**: 
        - UI: Figma/wireframe mockup
        - API: Stubbed responses (JSON files)
        - Logic: Pseudocode or flowcharts
        - Data: Sample datasets
        **Key Assumptions to Test**: 
        **Estimated Full Build Time**: 
        **Risk Level**: Low/Medium/High
        
        ## Approach B: [Name]
        **Mock Description**: 
        - UI: Clickable prototype
        - API: Mock service (e.g., json-server)
        - Logic: Simplified algorithms
        - Data: Synthetic data
        **Key Assumptions to Test**: 
        **Estimated Full Build Time**: 
        **Risk Level**: Low/Medium/High
        
        ## Approach C: [Name]
        **Mock Description**: 
        - UI: Static HTML/CSS
        - API: Hardcoded responses
        - Logic: State machines
        - Data: CSV fixtures
        **Key Assumptions to Test**: 
        **Estimated Full Build Time**: 
        **Risk Level**: Low/Medium/High
    validations:
      required: true
      
  - type: textarea
    id: mock_evaluation_criteria
    attributes:
      label: Mock Evaluation Criteria (Stage 1)
      description: Lightweight criteria for comparing mocks
      value: |
        Quick Tests (Per Mock):
        - [ ] User flow completeness (can user achieve goal?)
        - [ ] Technical feasibility check (are APIs available?)
        - [ ] Performance estimation (will it scale?)
        - [ ] Complexity assessment (maintainable?)
        - [ ] Cost projection (development hours)
        
        Decision Factors:
        - [ ] Stakeholder preference (demo feedback)
        - [ ] Technical risk assessment
        - [ ] Resource requirements
        - [ ] Time to market
        - [ ] Alignment with hypothesis
    validations:
      required: true
      
  - type: textarea
    id: mock_results
    attributes:
      label: Mock Stage Results
      description: Results from lightweight prototyping
      placeholder: |
        ## Mock Comparison Matrix
        | Criteria | Approach A | Approach B | Approach C |
        |----------|------------|------------|------------|
        | User Flow | âœ… Complete | âœ… Complete | âš ï¸ Partial |
